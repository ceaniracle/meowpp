<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Up Mobile Legends</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      display: flex;
      gap: 20px;
    }

    .sidebar {
      flex: 1;
      font-size: 14px;
      line-height: 1.5;
      color: #aaa;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
    }

    .main {
      flex: 2;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
    }

    h2 {
      margin-top: 0;
      color: #eee;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }

    .topup-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
    }

    .item {
      background-color: #292929;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .item:hover {
      background-color: #444;
    }

    .item .price {
      margin-top: 8px;
      font-weight: 700;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>MOBILE LEGENDS: BANG BANG</h2>
      <p>Top up Mobile Legends lewat Meowp bisa dibilang pilihan paling bijak buat kamu yang pengen proses cepat, aman, dan tanpa ribet...</p>
      <!-- Tambah teks sesuai kebutuhan -->
    </div>

    <div class="main">
      <h2>1. Masukkan User ID</h2>
      <label for="userId">User ID</label>
      <input type="text" id="userId" placeholder="Masukkan User ID" />
      <label for="zoneId">Zone ID</label>
      <input type="text" id="zoneId" placeholder="Zone ID" />

      <h2>2. Pilih Nominal Top Up</h2>
      <div class="topup-options">
        <div class="item">
          <div>5 (5+0) Diamonds</div>
          <div class="price">Rp 1.477</div>
        </div>
        <div class="item">
          <div>10 (9+1) Diamonds</div>
          <div class="price">Rp 2.994</div>
        </div>
        <div class="item">
          <div>12 (11+1) Diamonds</div>
          <div class="price">Rp 3.444</div>
        </div>
        <!-- Tambah opsi top-up lain sesuai kebutuhan -->
      </div>
    </div>
  </div>
</body>
</html>
